name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - useFirestore
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Clean Cache
        working-directory: ./client
        run: |
         npm cache clean --force  
      - name: CI Install 
        working-directory: ./client
        run: |
         npm ci
      - name: NPM Install
        working-directory: ./client
        run: |
         npm install      
      - name: Production Build
        working-directory: ./client
        run: |
         npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_VUEMEMBER }}'
          channelId: live
          projectId: vuemember
